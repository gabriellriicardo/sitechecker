<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Sites</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adicione o Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Verificador de Sites</h1>
        <input type="text" id="siteInput" placeholder="Insira o URL do site">
        <button id="checkButton">Verificar</button>

        <!-- Seção de visitantes e pessoas online -->
        <div id="visitorInfo">
            <p>Visitantes: <span id="totalVisitors">0</span></p>
            <p>Pessoas online: <span id="onlineUsers">0</span></p>
        </div>

        <div id="result" class="result">
            <div id="status"></div>
            <img id="favicon" alt="Favicon" />
            <p id="ip"></p>
            <img id="screenshot" alt="Screenshot do Site" />
            <p id="description"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
