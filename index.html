<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Sites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Sites</h1>
        <input type="text" id="siteInput" placeholder="Insira o URL do site">
        <button id="checkButton">Verificar</button>
        
        <div id="result" class="result">
            <div id="status"></div>
            <img id="favicon" alt="Favicon" />
            <p id="ip"></p>
            <img id="screenshot" alt="Screenshot do Site" />
            <p id="description"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
